<div class="flex flex-col h-full overflow-hidden bg-gray-100">
    <div class="bg-red-500 w-full overflow-hidden" *ngIf="createRoomError"><!-- </div> *ngIf="createRoomError"> -->
        <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between flex-wrap">
                <div class="w-0 flex-1 flex items-center">
                    <p class="ml-3 font-md text-white truncate">
                        Une erreur est survenue pendant la création de la room.
                    </p>
                </div>
                <div class="order-2 flex-shrink-0 sm:order-3 sm:ml-3 items-end">
                    <button class="border-transparent focus:outline-none" (click)="createRoomError = false">
                        <i class="fas fa-times text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <form class="navigationForm" [formGroup]="pannel" class="transition overflow-hidden my-auto self-center rounded-lg bg-white shadow hover:shadow-md">
        <div class="mx-5 mt-5 mb-2">
            <div class="mt-1 relative rounded-md border" [ngClass]="{'border-green-300': isNameValid, 'border-red-300': !isNameValid}"> 
                <input type="text" id="name" name="name" formControlName="name" placeholder="Votre pseudo" required class="focus:outline-none block w-full pl-1 pr-4 sm:text-sm rounded-md bg-gray-100">
                <div class="absolute inset-y-0 right-0 flex items-center">
                    <button type="button" id="createRoom" (click)="createRoom()" [ngClass]="{'bg-green-300': isNameValid, 'bg-red-300': !isNameValid}" class="focus:outline-none hover:bg-yellow-300 transition h-full py-0 pl-2 pr-2 border-transparent bg-white text-white sm:text-sm rounded-l-none rounded-r">
                        Créer
                    </button>
                </div>
            </div>
        </div>

        <div class="mx-5 mb-5 mt-2">
            <div class="mt-1 relative rounded-md border" [ngClass]="{'border-green-300': isCodeValid, 'border-red-300': !isCodeValid}" > 
                <input type="text" id="roomId" name="roomId" formControlName="roomId" placeholder="Code" required class="focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-1 pr-12 sm:text-sm rounded-md bg-gray-100" />
                <div class="absolute inset-y-0 right-0 flex items-center">
                    <button type="button" id="JoinRoom" (click)="joinRoom()" [ngClass]="{'bg-green-300': isCodeValid, 'bg-red-300': !isCodeValid}" class="focus:outline-none hover:bg-yellow-300 transition h-full py-0 pl-2 pr-2 border-transparent bg-white text-white sm:text-sm rounded-l-none rounded-r">
                        >
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
