<div id="toggler" class="w-full flex flex-row">
    <button (click)="toggled = !toggled" class="transform transition duration-200 focus:outline-none active:outline-none hover:scale-125 outline-none text-lg mx-auto">
        <ng-container *ngIf="toggled; else unopen">
            <i class="fas fa-caret-up"></i>
        </ng-container>
    
        <ng-template #unopen>
            <i class="fas fa-caret-down"></i>
        </ng-template>
    </button>
</div>

<div id="configPannel" class="bg-transparent flex flex-col text-xs font-mono border-t" *ngIf="toggled">
    <div class="flex flex-row my-1">
        <div class="flex flex-col content-center items-center mx-5">
            <label for="maximumPlayers">Limite joueurs : {{ config.maxRoomPlayers }}</label>
            <input (change)="configChanged()" type="range" min="{{ config.sMinimumPlayers }}" max="{{ config.sMaximumPlayers }}" value="10" name="maximumPlayers" [(ngModel)]="config.maxRoomPlayers">
        </div>
        <div class="flex flex-col content-center items-center mx-5">
            <label for="impostorsAmount">Imposteurs :</label>
            <button type="button" name="impostorsAmount" class="focus:outline-none active:outline-none hover:cursor-pointer cursor-pointer w-full">1</button>
        </div>

        <div class="flex flex-col content-center items-center mx-5">
            <label for="tasksType">Feuille de t√¢ches :</label>
            <select (change)="configChanged()" name="tasksType" [(ngModel)]="config.taskType">
                <option *ngFor="let type of config.sTasksTypes">{{ type }}</option>
            </select>
        </div>
    </div>

    <div class="flex flex-row content-center items-center my-1">
        <div class="flex flex-col mx-1">
            <label for="meetingTime">Temps de vote : {{ config.meetingTime }}</label>
            <input (change)="configChanged()" type="range" min="{{ config.sMeetingTimeRange.min }}" max="{{ config.sMeetingTimeRange.max }}" step="5" [(ngModel)]="config.meetingTime" name="meetingTime">
        </div>

        <div class="flex flex-col content-center items-center mx-5">
            <label for="codeInterval">Code requis : {{ config.meetingCodesRequired }}</label>
            <input (change)="configChanged()" type="range" min="{{ config.sCodeRequiredRange.min }}" max="{{ config.sCodeRequiredRange.max }}" [(ngModel)]="config.meetingCodesRequired" name="codeInterval">
        </div>
    </div>
</div>
